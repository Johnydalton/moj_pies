{% extends 'base.html' %}

{% block content %}
<h1>Wydarzenia dla mojego psa</h1>
<ul>
    {% for event in events %}
    <li>{{ event.date }} - {{ event.event_type }}: {{ event.description }}</li>
    {% endfor %}
</ul>
<a href="{{ url_for('add_event') }}">Dodaj wydarzenie</a>
{% endblock %}
